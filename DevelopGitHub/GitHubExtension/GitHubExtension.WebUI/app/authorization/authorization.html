<section class="mainbar">

    <form class="authorization-form" ng-submit="vm.submit()" novalidate>
        <h2>Enter your GitHub credentials</h2>
        <div class="form-group">
            <label class="sr-only" for="login">Username or email address:</label>
            <input class="form-control" id="login" placeholder="Username" type="text" ng-model="vm.user.username">
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">Password:</label>
            <input class="form-control" id="password" placeholder="Password" type="password" ng-model="vm.user.password">
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
    </form>
</section>
